<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
</head>
<body>
<center>
	<form th:action="@{/register01}">     <!-- 提交表单到controller判断是否注册成功 -->
		用户名：<input type="text" name="username" id="username" onblur="checkName()"><br />
		手机号：<input type="text" name="number" id="number" onblur="checkNumber()"><br />
		<input type="button" id="btn" value="免费获取验证码" onclick="settime(this)" />
		<img id="imgCode" src="/getVerifyCode" />	<br />
		验证码： <input type="text" id="safeCode" onblur="checkSafeCode()"><br />
		密码：<input type="password" name="password" id="password"><br />
		<input type="submit" value="注册">
</center>
</form>
<script src="/js/jquery-1.11.3.min.js"></script>
<script src="/my_js/register.js"></script>
</body>
</html>
